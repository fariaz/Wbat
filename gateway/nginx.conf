# gateway/nginx.conf
# This is used when you DON'T use the built-in nginx in the web container.
# If using Nginx Proxy Manager, point it at the 'web' container port 80.
# 
# Route layout (handled inside the web container's nginx.conf):
#   https://domain/        -> React SPA
#   https://domain/api/*   -> NestJS API (proxied by web container)

# If you need a standalone gateway layer, use this:
server {
    listen 8080;
    server_name _;

    location / {
        proxy_pass http://web:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
