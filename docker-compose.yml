version: "3.8"

services:

  # ── MariaDB (init.sql baked into image) ──────────────────────────────────
  db:
    build:
      context: db
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS:-rootpassword}
      MYSQL_DATABASE: wbat
      MYSQL_USER: wbat
      MYSQL_PASSWORD: ${DB_PASS:-wbatpassword}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ── NestJS API ───────────────────────────────────────────────────────────
  api:
    build:
      context: api
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: wbat
      DB_PASS: ${DB_PASS:-wbatpassword}
      DB_NAME: wbat
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
      JWT_EXPIRES: 7d
      ATTACHMENTS_PATH: /attachments
      CORS_ORIGIN: "*"
      PORT: 3000
    volumes:
      - ${ATTACHMENTS_HOST_PATH:-/opt/wbat/attachments}:/attachments

  # ── React Web (nginx) ────────────────────────────────────────────────────
  web:
    build:
      context: web
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "8080:80"

volumes:
  db_data:
